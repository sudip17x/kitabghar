name: KitabGhar CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/kitabghar-backend ./backend

      - name: Build and push frontend image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/kitabghar-frontend .

      - name: Push images
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/kitabghar-backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/kitabghar-frontend
